{% extends 'index.html' %}
{% load static %}

{% block styles %}
<link rel="stylesheet" href="{% static 'css/profile_edit.css' %}">
{% endblock styles %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="profile-edit">
                <h1 class="profile-title">Edytuj profil</h1>
                <form method="post" action="">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="field-name" for="id_email">Email:</label>
                        <p>{{ form.email }}</p>
                    </div>
                    <div class="form-group">
                        <label class="field-name" for="id_city">Miasto:</label>
                        <p>{{ form.city }}</p>
                    </div>
                    <div class="form-group">
                        <label class="field-name" for="id_address">Adres:</label>
                        <p>{{ form.address }}</p>
                    </div>
                    <div class="form-group">
                        <label class="field-name" for="id_postal_code">Kod pocztowy:</label>
                        <p>{{ form.postal_code }}</p>
                    </div>
                    <div class="form-group">
                        <label class="field-name" for="id_country">Kraj:</label>
                        <p>{{ form.country }}</p>
                    </div>
                    <div class="form-group">
                        <label class="field-name" for="id_telephone">Telefon:</label>
                        <p>{{ form.telephone }}</p>
                    </div>
                    <button type="submit" class="btn btn-success">Zapisz zmiany</button>
                    <a href="{% url 'app_users:edit-profile' pk=user.profile.id %}" class="btn btn-secondary">Anuluj</a>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
